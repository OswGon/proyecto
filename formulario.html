<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleo</title>
</head>
<body>
    <h2>Formulario de Solicitud de Empleo</h2>
    <form action="#" method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>
        
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad"><br><br>
        
        <label for="sueldo">Sueldo Deseado:</label><br>
        <input type="number" id="sueldo" name="sueldo"><br><br>
        
        <label for="puesto">Puesto Deseado:</label><br>
        <input type="text" id="puesto" name="puesto"><br><br>
        
        <label for="actividades">Actividades a Realizar:</label><br>
        <textarea id="actividades" name="actividades"></textarea><br><br>
        
        <input type="submit" value="Enviar Solicitud">
    </form>
</body>
</html>
